<html ng-app="Dwarf_Control">
<head>
	<title>.: Dwarf Control :.</title>
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control"   content="no-cache" />
	<script src="bibliotecas/angular.js"></script>
	<script src="bibliotecas/angular-route.js"></script>
	<script src="js/modulos/Dwarf_Control_Module.js"></script>
	<script src="js/configs/configRoutes.js"></script>
	<script src="js/controllers/internoController.js"></script>
	<script src="js/services/internoService.js"></script>
	<!-- 
		Cuidado o JQUERY DEVE SER IMPORTADO PRIMEIRO QUE BOOTSTRAP.JS SE NÂO UM NÂO RECONHECE O OUTRO!
	-->	
	<script src="bibliotecas/jquery-3.3.1.js"></script>
	<script src="bibliotecas/bootstrap.js"></script>
	<link rel="stylesheet" href="css/todoCss.css">
	<link rel="stylesheet" href="bibliotecas/bootstrap.css">

</head>
<body>
<div id="paginaLogin">	
	<!--
		O sistema de Login é sempre feito sem a participação 
		do ANGULAR fica mais facil e evita erros por isso to 
		usuado form, com method POST 
	-->
	<form action="efetuarLogin" method="post">
		<div id="Login">	
			<img src="img/Runes_Dwarf_Control.png" width="390">		
			<h4>Dwarf Control</h4>		
			<br>		
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><img src="img/user.png"></span>
				</div>
				<input name="email" class="form-control" placeholder="Email">
			</div>		
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><img src="img/key.png"></span>
				</div>
				<input name="senha" type="password" class="form-control">
			</div>

			<input type="submit" class="btn btn-primary" value="Logar">	
			<a href="/Esqueceu">Esqueceu sua senha?</a>	

			<br/>
			<br/>
		</div>
	</form>	
</div>		
</body>
</html>
