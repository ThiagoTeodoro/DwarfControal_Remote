<form class="form-row">
	<div class="form-group col-md-4">
		<label>Conta : </label>
		<select ng-options="conta as (conta.Descricao + '-' + conta.Tipo) for conta in listaContas track by conta.Id" class="form-control" ng-model="conta" required></select>
	</div>
	<div class="form-group col-md-3">
		<label>Data Inicial : </label>
		<input type="date" class="form-control">
	</div>	
	<div class="form-group col-md-3">
		<label>Data Final : </label>
		<input type="date" class="form-control">
	</div>
	<div class="form-group">
		<button class="btn btn-primary" style="margin-top: 33px;">Buscar</button>
	</div>
</form>
