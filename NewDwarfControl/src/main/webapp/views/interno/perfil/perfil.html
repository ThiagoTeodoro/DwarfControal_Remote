<div class="alert alert-info" ng-show="exibirCarregando">
	<h4>Carregando...</h4>
</div>	

<h4>Perfil</h4>


<form class="col-lg-6">
  <div class="form-group">
    <label>Nome : </label>
    <input type="text" class="form-control" ng-model="perfilUsuario.Nome">
  </div>
  <div class="form-group">
    <label>Email : </label>
    <input type="text" class="form-control" value="{{perfilUsuario.Email}}" readonly>
  </div>
  <button class="form-control btn btn-warning" data-toggle="modal" data-target="#modalCenterAlterarSenha">Alterar Senha</button>
  <br>
  <br>
  <button class="form-control btn btn-primary" ng-click="updatePerfilLogado(perfilUsuario)">Salvar</button>
</form>


<h6>Usuário cadastro em : {{perfilUsuario.DataHora_Criacao.dayOfMonth + '/' + (perfilUsuario.DataHora_Criacao.month + 1) + '/' + perfilUsuario.DataHora_Criacao.year}}</h6>

<div class="alert alert-warning" ng-show="exibirMenssagem">
	{{dadosMenssagem}}
</div>

<!-- Modal Alterar Senha -->
<div class="modal fade" id="modalCenterAlterarSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Alterar Senha</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formAlterarSenha">
          <div class="input-group row">
            <label class="col-sm-3 col-form-label">Senha Antiga :</label>
            <div class="col-sm-9">  
              <input type="password" class="form-control" ng-model="mudarSenha.senhaAntiga" ng-required="true">
            </div>  
          </div>

          <br/>

          <div class="input-group row">
            <label class="col-sm-3 col-form-label">Nova Senha :</label>
            <div class="col-sm-9">  
              <input type="password" class="form-control" ng-model="mudarSenha.novaSenha" ng-required="true">
            </div>  
          </div>

          <br/>

          <div class="input-group row">
            <label class="col-sm-3 col-form-label">Confirmação Senha :</label>
            <div class="col-sm-9">  
              <input type="password" class="form-control" ng-model="mudarSenha.confirmacaoSenha" ng-required="true">
            </div>  
          </div>

          <br/>

        </form>
      </div>
      <div class="modal-footer">      
        <button type="button" class="btn btn-dark" data-dismiss="modal">Sair</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="formAlterarSenha.$invalid" ng-click="updatePass(mudarSenha)">Alterar Senha</button>
      </div>
    </div>
  </div>
</div>
